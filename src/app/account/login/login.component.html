<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="logInForm" (ngSubmit)="login()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">Login</h3>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="username" type="text" placeholder="Username" class="form-control">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" placeholder="Username" class="form-control">
          <label for="password">Password</label>
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn btn-lg btn-info" type="submit">Login</button>
        </div>
        <div class="form-floating" *ngIf="errorMessages.length > 0" >
          <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
          <a class="btn btn-link" (click)="resendEmailConfirmationLink()"
             *ngIf="errorMessages[0].includes('please confirm your email.')"></a>
        </div>
        <div class="mt-4 text-center">
          <a class="btn btn-link" routerLink="/account/send-email/forgot-username-or-password">
            <h6>Forgot username or password</h6>
          </a>
        </div>
        <div class="row d-flex justify-content-center mt-3">
          <div class="col-4">
            <hr>
          </div>
          <div class="col-4 text-center">Or login using</div>
          <div class="col-4">
            <hr>
          </div>
        </div>
        <div class="d-flex justify-content-between my-3">
          <div #googleButton></div>
          <button style="width: 180px;" class="btn btn-primary btn-sm" (click)="loginWithFacebook()">Facebook</button>
        </div>
      </form>
    </main>
  </div>
</div>
