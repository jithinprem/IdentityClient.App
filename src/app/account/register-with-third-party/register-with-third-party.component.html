<div class="d-flex justify-content-center" *ngIf="provider && access_token && userId">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="registrationForm" (ngSubmit)="register()" autocomplete="off">
        <div class="text-center mb-4">
          Creating an account using your <span class="text-warning">{{provider | titlecase}}</span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="firstName" type="text" placeholder="First Name" class="form-control"
                 [class.is-invalid] ="submitted && registrationForm.get('firstName')?.errors">
          <label for="firstName">First Name</label>
          <span class="text-danger" *ngIf="submitted && registrationForm.get('firstName')?.hasError('required')">
            first name required!
          </span>
          <span class="text-danger" *ngIf="submitted && registrationForm.get('firstName')?.hasError('minlength')">
            first name should be of 3 characters atleast
          </span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="lastName" type="text" placeholder="Last Name" class="form-control"
                 [class.is-invalid] ="submitted && registrationForm.get('lastName')?.errors">
          <label for="lastName">Last Name</label>
          <span class="text-danger" *ngIf="submitted && registrationForm.get('lastName')?.hasError('required')">
            last name required!
          </span>
          <span class="text-danger" *ngIf="submitted && registrationForm.get('lastName')?.hasError('minlength')">
            last name should be of 3 character atleast
          </span>
        </div>
        <div class="form-floating" *ngIf="errorMessages.length > 0" >
          <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn btn-lg btn-info" type="submit">Create Account</button>
        </div>

      </form>
    </main>
  </div>
</div>
